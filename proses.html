<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Input Data </title>
</head>
<body>
    <form name="register" action="receive.html" method="get"></form>
    <label for="firstname">Nama Depan:</label><br>
    <input type="text" name="firstname" id="firstname"><br>
    <label for="lastname">Nama Belakang:</label><br>
    <input type="text" name="lastname" id="lastname"><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" name="password" id="password"><br>
    <input type="submit" value="Kirim Data"><br>
</body>
</html>
