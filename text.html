<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input</title>
</head>
<body>
    <form name="register"></form>
    <label for="firstname">Nama Depan:</label><br> 
    <input  id="firstname" name="firstname" placeholder="First Name"><br>
    <label for="lastname">Nama Belakang:</label><br>
    <input id="lastname" name="lastname" placeholder="Last Name"><br>
    <label for="email">Email:</label><br>
    <input id="email" name="email" placeholder="Email"><br>
    <label for="password"> Password:</label><br> 
    <input id="password" name="password" placeholder="Password"><br>
</body>
</html>
